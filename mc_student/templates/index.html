<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Enhanced Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0069d9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }

        .modal-content {
            border-radius: 0.75rem;
        }

        .modal-footer {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-person-plus-fill"></i> Add Student
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Student Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="add/" method="POST">
                            {% csrf_token %}
                            <div class="card p-4">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Enter full name" required>
                                    <div class="invalid-feedback">Please enter a valid name.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="collegename" class="form-label">College Name</label>
                                    <input type="text" class="form-control" name="collegename" id="collegename"
                                        placeholder="Enter college name" required>
                                    <div class="invalid-feedback">Please enter a valid college name.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="batch" class="form-label">Batch</label>
                                    <select name="batch" id="batch" class="form-select" required>
                                        <option value="" disabled selected>Select batch</option>
                                        <option value="Medical">Medical</option>
                                        <option value="Civil">Civil Engineering</option>
                                    </select>
                                    <div class="invalid-feedback">Please select a valid batch.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="tel" class="form-control" name="contact" id="contact"
                                        placeholder="Enter contact number" required>
                                    <div class="invalid-feedback">Please enter a valid contact number.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Enter email address" required>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Close</button>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Additional Buttons -->
        <div class="mt-4">
            <a href="showmedical" class="btn btn-secondary me-2"><i class="bi bi-hospital"></i> Medical</a>
            <a href="showcivil" class="btn btn-secondary"><i class="bi bi-building"></i> Civil Engineering</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
</body>

</html>
